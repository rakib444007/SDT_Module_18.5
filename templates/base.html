<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>

    <style>
        body {
            margin-top: 90px;
        }
    </style>
</head>

<body style="background-color: #e4e4e4;">

    <header class="fixed-top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'homepage' %}">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <!-- Additional nav items can go here -->
                    </ul>
                    <div class="d-flex">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            {% if request.user.is_authenticated %}
                            <li class="nav-item mx-3 my-2">
                                <a class="nav-link btn btn-warning text-dark" href="{% url 'profile' %}">Profile</a>
                            </li>
                            <li class="nav-item mx-3 my-2">
                                <a class="nav-link btn btn-danger text-dark" href="{% url 'user_logout' %}">Logout</a>
                            </li>
                            {% else %}
                            <li class="nav-item mx-3 my-2">
                                <a class="nav-link btn btn-warning text-dark" href="{% url 'signup' %}">SignUp</a>
                            </li>
                            <li class="nav-item mx-3 my-2">
                                <a class="nav-link btn btn-primary text-dark" href="{% url 'user_login' %}">Login</a>
                            </li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Page content -->

    <div class="">
        {% if messages %}
        {% for message in messages %}
        <div class="">
            <h3 class="text-{{message.tags}}"> {{message}}</h3>
        </div>
        {% endfor %}
        {% endif %}
    </div>


    {% block content %}{% endblock content %}

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
